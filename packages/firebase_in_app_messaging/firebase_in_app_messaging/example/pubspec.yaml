publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  firebase_analytics: ^11.2.0
  firebase_core: ^3.2.0
  firebase_in_app_messaging: ^0.8.0+3
  firebase_in_app_messaging_platform_interface: ^0.2.4+39
  flutter:
    sdk: flutter

flutter:
  uses-material-design: true
